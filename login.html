<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pantalla de Loggeo</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/verificar.js"></script>
    <script src="js/google.js"></script>

    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="77369850918-a3h863fddjt1cvju2tovh4g688agoud1.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <nav id="principal" class="site-header sticky-top py-1 bg-dark">
      <br />
      <br />
    </nav>
    <!-- partial:index.partial.html -->
    <form class="login">
      <fieldset>
        <legend class="legend">Inicia sesión</legend>

        <div class="input">
          <input type="text" placeholder="Nombre" id="nombreUser" required />
          <span><i class="fa fa-envelope-o"></i></span>
        </div>

        <div class="input">
          <input
            type="password"
            placeholder="Contraseña"
            id="contra"
            required
          />
          <span><i class="fa fa-lock"></i></span>
        </div>
        <input type="checkbox" name="transporte" value="1" id="recordar" />
        <label>Recordarme</label>
        <br>
      
        <label class="centro">Iniciar con Google</label>
        <div id="googleA" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <br>
        

        <button
          type="submit"
          class="submit"
          id="conectar"
          onclick="verificarDatos();"
        >
          <i class="fa fa-long-arrow-right"></i>
        </button>
      </fieldset>

      <div class="feedback" id="feed"></div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
