  <body onload="cargarDatos();">

              ><img
                id="iconUser"
                class="cerrarS"

            <button

    <audio id="myaudio" src="music/horaDeCompras.mp3" autoplay loop></audio>
    <div class="">
      <img id="fondoAuto" src="img/fondo_carrito.png" alt="" />
    </div>

    <lottie-player
      id="super"
      src="https://assets1.lottiefiles.com/private_files/lf30_x2lzmtdl.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></lottie-player>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <label for="" id="titulo">Elije tu moneda:</label>
    <select
      id="moneda"
      class="select-css form-select form-select-sm"
      aria-label=".form-select-sm example"
    >
      <option value="UYU">UYU</option>
      <option value="USD" selected>USD</option>
    </select>
    <br />

    <div class="row" id="carrito">
      <div class="list-group" id="info-carrito"></div>
    </div>

    <form id="envioForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          required
          type="email"
          class="form-control"
          id="emailCompras"
          aria-describedby="emailHelp"
          placeholder="Coloca el email"
        />
        <br>
        <span id="emailOK"></span>
      </div>
      <br />
      <div class="form-group">
        <label for="nombre">Nombre y Apellido</label>
        <input
          required
          type="text"
          class="form-control"
          id="datosCompras"
          aria-describedby="emailHelp"
          placeholder="Nombre y Apellido"
        />
      </div>
      <br />
      <label for="" id="">País:</label>
      <select
        required
        id="paises"
        class="select-css form-select form-select-sm"
        aria-label=".form-select-sm example"
      >
        <option selected>Selecciona tu país:</option>
      </select>
      <br />
      <div class="form-group">
        <label for="lugar">Lugar</label>
        <input
          required
          type="text"
          class="form-control"
          id="lugar"
          aria-describedby="emailHelp"
          placeholder="Localidad"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="Calle">Calle y esquina</label>
        <input
          required
          type="text"
          class="form-control"
          id="direccionCompras"
          aria-describedby="emailHelp"
          placeholder="Direccion"
        />
      </div>
      <br />

      <div class="form-group">
        <label for="Numero">Número de puerta</label>
        <input
          required
          type="number"
          class="form-control"
          id="puertaNum"
          aria-describedby="emailHelp"
          placeholder="Numero de puerta"
        />
      </div>
      <br />
      <div id="comboEnvios">
        <div>
          <label for="Envio">Tipo de envio:</label><br />
          <input type="radio" id="envio1" name="drone" value="huey" checked />
          <label for="huey">Premium (2-5 días) Costo del 15%</label>
        </div>
  
        <div>
          <input type="radio" id="envio2" name="drone" value="dewey" />
          <label for="dewey">Express (5-8 días) Costo del 7%</label>
        </div>
  
        <div>
          <input type="radio" id="envio3" name="drone" value="louie" checked/>
          <label for="louie">Standard (12 a 15 días) Costo del 5%</label>
        </div>
      </div>
      
      <br>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-dark"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Forma de Pago
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog bg-dark">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Elige tu forma de pago</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-warning" onclick="mostrarTarjetaC();">Tarjeta de crédito</button>
              <button type="button" class="btn btn-info" onclick="mostrarTarjetaB();">Transferencia bancaria</button>
              <br>
              <div id="tarjetaCredito">
                <br>
                <div class="form-group">
                  <label for="Calle">Número de Tarjeta </label>
                  <input
                    
                    type="text"
                    class="form-control"
                    id="NumT"
                    aria-describedby="emailHelp"
                    placeholder="Número de Tarjeta"
                  />
                </div>
                <br />
          
                <div class="form-group">
                  <label for="Numero">Código de seg.</label>
                  <input
                    
                    type="number"
                    class="form-control"
                    id="CodS"
                    aria-describedby="emailHelp"
                    placeholder="Código de seguridad"
                  />
                </div>
                <div class="form-group">
                  <label for="lugar">Vencimiento (DD/MM)</label>
                  <input
                    
                    type="text"
                    class="form-control"
                    id="FechaV"
                    aria-describedby="emailHelp"
                    placeholder="Fecha Vencimiento"
                  />
                </div>
                <br />
              </div>
              <div id="targetaB">
                <br>
                <div class="form-group">
                  <label for="lugar">Número de cuenta</label>
                  <input
                    
                    type="text"
                    class="form-control"
                    id="NumC"
                    aria-describedby="emailHelp"
                    placeholder="Número de cuenta"
                  />
                </div>
                <br />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary">
                Guardar Cambios
              </button>
            </div>
          </div>
        </div>
      </div>

      <button id="enviar" type="button" class="btn btn-primary">Enviar</button>
    </form>
    <br /><br />

    <div class="row" id="carritoFinal">
      <div class="list-group" id="info-Final"></div>

          letra del obligatorio.
        </p>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
